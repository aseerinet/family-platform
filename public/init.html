,<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>تهيئة أول مستخدم</title>
  <style>
    body {
      font-family: system-ui, -apple-system, Segoe UI, Roboto;
      display: grid;
      place-content: center;
      height: 100vh;
      background: #f3f4f6;
      margin: 0;
    }
    .card {
      background: white;
      padding: 24px;
      border-radius: 16px;
      min-width: 330px;
      box-shadow: 0 6px 20px rgba(0,0,0,.12);
    }
    button {
      padding: 10px 16px;
      border: 0;
      border-radius: 10px;
      background: #2563eb;
      color: white;
      cursor: pointer;
      font-size: 15px;
      width: 100%;
      margin-top: 12px;
    }
    pre {
      background: #eee;
      padding: 10px;
      border-radius: 8px;
      margin-top: 10px;
      white-space: pre-wrap;
    }
  </style>
</head>

<body>
  <div class="card">
    <h2>تهيئة أول مستخدم</h2>
    <p>سيتم إنشاء الحساب التالي:</p>
    <p><b>user:</b> father<br><b>pin:</b> 7777</p>

    <button id="btn">إنشاء المستخدم الآن</button>
    <pre id="out"></pre>
  </div>

<script>
document.getElementById("btn").onclick = async () => {
  const out = document.getElementById("out");
  out.textContent = "جاري التنفيذ...";

  try {
    const r = await fetch("/api/auth-register", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ id: "father", name: "الأب", pin: "7777" })
    });
    const text = await r.text();
    out.textContent = text;
  } catch (e) {
    out.textContent = e.message || e;
  }
};
</script>

</body>
</html>
